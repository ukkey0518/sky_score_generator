name: sky_score_generator
description: Sky：楽譜作成アプリ

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # -- Project --

  ### ランチャーアイコン
  ### https://pub.dev/packages/flutter_launcher_icons
  flutter_launcher_icons: ^0.8.0

  ### ローカライズ
  ### https://pub.dev/packages/intl
  intl: ^0.16.1

  ### 設定値保存
  ### https://pub.dev/packages/shared_preferences
  shared_preferences: ^0.5.10



  # -- Processing --

  ### ユニークID生成
  ### https://pub.dev/packages/uuid
  uuid: ^2.2.2

  ### オーディオ再生
  ### https://pub.dev/packages/audioplayers
  audioplayers: ^0.16.1

  ### ランダムデータ
  ### https://pub.dev/packages/mock_data
  mock_data: ^1.2.8



  # -- Widget --

  ### クペチーノアイコン
  ### https://pub.dev/packages/cupertino_icons
  cupertino_icons: ^1.0.0

  ### カスタムアイコン
  ### https://pub.dev/packages/flutter_icons
  flutter_icons: ^1.1.0

  ### ローディング文字
  ### https://pub.dev/packages/progress_indicators
  progress_indicators: ^0.1.5

  ### ローディングウィジェット
  ### https://pub.dev/packages/flutter_spinkit
  flutter_spinkit: ^4.1.2+1

  ### フェードウィジェット
  ### https://pub.dev/packages/animated_text_kit
  flutter_fadein: ^1.1.1

  ### フェード表示リスト
  ### https://pub.dev/packages/auto_animated
  auto_animated: ^2.1.0

  ### 移動可能ウィジェット
  ### https://pub.dev/packages/reorderables
  reorderables: ^0.3.2

  # -- Provider --

  ### https://pub.dev/packages/provider
  provider: ^4.3.2+2



  # -- Firebase --

  ### https://pub.dev/packages/firebase_core
  firebase_core: ^0.5.0

  ### https://pub.dev/packages/firebase_storage
  firebase_storage: ^4.0.0

  ### https://pub.dev/packages/cloud_firestore
  cloud_firestore: ^0.14.0+2

  ### https://pub.dev/packages/firebase_analytics
  firebase_analytics: ^6.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ic_launcher.png"

flutter:

  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/images/

  fonts:
    - family: marugame
      fonts:
        - asset: assets/fonts/marugame.otf
    - family: sub_title
      fonts:
        - asset: assets/fonts/CastroScript_PERSONAL_USE_ONLY.ttf